<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../asset/style.css">
    <title>Hangman</title>
</head>

<body>
    
    <h1>Hangman !</h1>
    
    <!-- Box du jeu -->
    <div class="centerGameContainer">
        <div id="centerGame">
            <!-- Box des mauvaises lettres -->
            <div class="lettersUsedContainer">WRONG LETTERS
                <div id="lettersUsed"></div>
            </div>
       
        <svg class="centerGame">
                <!-- Rod -->
                <line x1="60" y1="20" x2="140" y2="20" class="potence"/>
                <line x1="140" y1="20" x2="140" y2="50" class="potence"/>
                <line x1="60" y1="20" x2="60" y2="230" class="potence"/>
                <line x1="20" y1="230" x2="100" y2="230" class="potence"/>

                <!-- Head -->
                <circle cx="140" cy="70" r="20" class="victim" />
                <!-- Body -->
                <line x1="140" y1="90" x2="140" y2="150" class="victim" />
                <!-- Arms -->
                <line x1="140" y1="120" x2="120" y2="100" class="victim" />
                <line x1="140" y1="120" x2="160" y2="100" class="victim" />
                <!-- Legs -->
                <line x1="140" y1="150" x2="120" y2="180" class="victim" />
                <line x1="140" y1="150" x2="160" y2="180" class="victim" />
            </svg>

            <div class="notifContainer" id="notifContainer">
                You already used this letter !
            </div>

            <div class="word" id="word"></div>
         </div>
    </div>

    <div class="popupContainerVictory" id="popupContainerVictory">
        <div class="popupVictory">
            <h2>You saved him, congratulations !</h2>
            <img src="../asset/img/ugly_doggy.png" alt="Doggo victory !">
            <p id="wordDisplay"></p>
            <button id="replayV">Replay ?</button>
        </div>
    </div>

    <div class="popupContainerDefeat" id="popupContainerDefeat">
        <div class="popupDefeat">
            <h2>You lost, too bad for him...</h2>
            <img src="../asset/img/ulgy_doggo_defeat.png" alt="Doggo defeat !">
            <button id="replayD">Replay ?</button>
        </div>
    </div>

    <script src="../asset/script.js"></script>
    
</body>
</html>
